<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login Page</title>
    <script src="database.js"></script>
    <style>
        span{
            color: red;
            text-align: center;
        }
    </style>
  </head>
  <body>

    <div class="container">
       <div class="row">
        <div class="col-sm-3">
          <h1 class="text-center mt-3">Login Form</h1>
        </div>
       </div>
        <div class="row">
        
            <div class="col-sm-5">
            
            <form name="myForm" onsubmit='myInput()'>
                <span id="error" class="text-center"></span>

                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="fname" aria-describedby="question"><span id="user"></span>
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="fpass" aria-describedby="question"><span id="pass"></span>
                    
                </div>
                   
                <button type="button"  onclick="myfun()"  class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="login.js"></script>
  </body>
</html>
